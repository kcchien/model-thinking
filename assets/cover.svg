<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <!-- Background gradient -->
    <radialGradient id="bgGrad" cx="50%" cy="40%" r="70%">
      <stop offset="0%" stop-color="#1e293b"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </radialGradient>
    <!-- Subtle vignette -->
    <radialGradient id="vignette" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="transparent"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0.3"/>
    </radialGradient>
    <!-- Node glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
    <!-- Soft glow for background nodes -->
    <filter id="softGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="20" result="blur"/>
    </filter>
    <!-- Text shadow -->
    <filter id="textShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/>
      <feOffset dx="0" dy="2" result="offset"/>
      <feFlood flood-color="#0f172a" flood-opacity="0.8" result="color"/>
      <feComposite in="color" in2="offset" operator="in" result="shadow"/>
      <feComposite in="SourceGraphic" in2="shadow" operator="over"/>
    </filter>
    <!-- Grid pattern for subtle texture -->
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-opacity="0.02" stroke-width="0.5"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  <rect width="1200" height="630" fill="url(#grid)"/>
  <rect width="1200" height="630" fill="url(#vignette)"/>

  <!-- ==================== CONNECTION LINES ==================== -->
  <g stroke="white" stroke-opacity="0.08" stroke-width="1" fill="none">
    <!-- Decisions connections -->
    <line x1="180" y1="160" x2="420" y2="120"/>
    <line x1="180" y1="160" x2="300" y2="380"/>
    <line x1="180" y1="160" x2="680" y2="200"/>
    <!-- Systems connections -->
    <line x1="420" y1="120" x2="780" y2="100"/>
    <line x1="420" y1="120" x2="300" y2="380"/>
    <line x1="420" y1="120" x2="520" y2="480"/>
    <!-- Statistics connections -->
    <line x1="780" y1="100" x2="1020" y2="180"/>
    <line x1="780" y1="100" x2="680" y2="200"/>
    <line x1="780" y1="100" x2="900" y2="420"/>
    <!-- Strategy connections -->
    <line x1="1020" y1="180" x2="1060" y2="380"/>
    <line x1="1020" y1="180" x2="900" y2="420"/>
    <!-- Psychology connections -->
    <line x1="150" y1="420" x2="300" y2="380"/>
    <line x1="150" y1="420" x2="180" y2="160"/>
    <line x1="150" y1="420" x2="520" y2="480"/>
    <!-- Networks connections -->
    <line x1="300" y1="380" x2="520" y2="480"/>
    <line x1="300" y1="380" x2="680" y2="200"/>
    <!-- Algorithms connections -->
    <line x1="680" y1="200" x2="900" y2="420"/>
    <line x1="680" y1="200" x2="520" y2="480"/>
    <!-- Risk connections -->
    <line x1="1060" y1="380" x2="900" y2="420"/>
    <line x1="1060" y1="380" x2="1020" y2="180"/>
    <!-- Learning connections -->
    <line x1="520" y1="480" x2="900" y2="420"/>
    <line x1="520" y1="480" x2="680" y2="200"/>
    <!-- Economics connections -->
    <line x1="900" y1="420" x2="1060" y2="380"/>
    <line x1="900" y1="420" x2="780" y2="100"/>
  </g>

  <!-- Slightly brighter key connections -->
  <g stroke="white" stroke-opacity="0.12" stroke-width="1.5" fill="none">
    <line x1="180" y1="160" x2="420" y2="120"/>
    <line x1="420" y1="120" x2="780" y2="100"/>
    <line x1="300" y1="380" x2="520" y2="480"/>
    <line x1="680" y1="200" x2="900" y2="420"/>
    <line x1="1020" y1="180" x2="1060" y2="380"/>
  </g>

  <!-- ==================== BACKGROUND GLOWS ==================== -->
  <g filter="url(#softGlow)" opacity="0.15">
    <circle cx="180" cy="160" r="30" fill="#60a5fa"/>
    <circle cx="420" cy="120" r="30" fill="#34d399"/>
    <circle cx="780" cy="100" r="30" fill="#a78bfa"/>
    <circle cx="1020" cy="180" r="30" fill="#f87171"/>
    <circle cx="150" cy="420" r="30" fill="#fbbf24"/>
    <circle cx="300" cy="380" r="30" fill="#2dd4bf"/>
    <circle cx="680" cy="200" r="30" fill="#c084fc"/>
    <circle cx="1060" cy="380" r="30" fill="#fb923c"/>
    <circle cx="520" cy="480" r="30" fill="#4ade80"/>
    <circle cx="900" cy="420" r="30" fill="#f472b6"/>
  </g>

  <!-- ==================== NODES ==================== -->
  <g filter="url(#glow)">
    <!-- Decisions -->
    <circle cx="180" cy="160" r="28" fill="#0f172a" stroke="#60a5fa" stroke-width="2" stroke-opacity="0.8"/>
    <circle cx="180" cy="160" r="4" fill="#60a5fa" opacity="0.9"/>
    <text x="180" y="200" text-anchor="middle" fill="#60a5fa" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="500" opacity="0.9">Decisions</text>

    <!-- Systems -->
    <circle cx="420" cy="120" r="26" fill="#0f172a" stroke="#34d399" stroke-width="2" stroke-opacity="0.8"/>
    <circle cx="420" cy="120" r="4" fill="#34d399" opacity="0.9"/>
    <text x="420" y="158" text-anchor="middle" fill="#34d399" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="500" opacity="0.9">Systems</text>

    <!-- Statistics -->
    <circle cx="780" cy="100" r="24" fill="#0f172a" stroke="#a78bfa" stroke-width="2" stroke-opacity="0.8"/>
    <circle cx="780" cy="100" r="4" fill="#a78bfa" opacity="0.9"/>
    <text x="780" y="136" text-anchor="middle" fill="#a78bfa" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="500" opacity="0.9">Statistics</text>

    <!-- Strategy -->
    <circle cx="1020" cy="180" r="27" fill="#0f172a" stroke="#f87171" stroke-width="2" stroke-opacity="0.8"/>
    <circle cx="1020" cy="180" r="4" fill="#f87171" opacity="0.9"/>
    <text x="1020" y="218" text-anchor="middle" fill="#f87171" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="500" opacity="0.9">Strategy</text>

    <!-- Psychology -->
    <circle cx="150" cy="420" r="25" fill="#0f172a" stroke="#fbbf24" stroke-width="2" stroke-opacity="0.8"/>
    <circle cx="150" cy="420" r="4" fill="#fbbf24" opacity="0.9"/>
    <text x="150" y="456" text-anchor="middle" fill="#fbbf24" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="500" opacity="0.9">Psychology</text>

    <!-- Networks -->
    <circle cx="300" cy="380" r="24" fill="#0f172a" stroke="#2dd4bf" stroke-width="2" stroke-opacity="0.8"/>
    <circle cx="300" cy="380" r="4" fill="#2dd4bf" opacity="0.9"/>
    <text x="300" y="416" text-anchor="middle" fill="#2dd4bf" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="500" opacity="0.9">Networks</text>

    <!-- Algorithms -->
    <circle cx="680" cy="200" r="22" fill="#0f172a" stroke="#c084fc" stroke-width="2" stroke-opacity="0.8"/>
    <circle cx="680" cy="200" r="4" fill="#c084fc" opacity="0.9"/>
    <text x="680" y="234" text-anchor="middle" fill="#c084fc" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="500" opacity="0.9">Algorithms</text>

    <!-- Risk -->
    <circle cx="1060" cy="380" r="26" fill="#0f172a" stroke="#fb923c" stroke-width="2" stroke-opacity="0.8"/>
    <circle cx="1060" cy="380" r="4" fill="#fb923c" opacity="0.9"/>
    <text x="1060" y="418" text-anchor="middle" fill="#fb923c" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="500" opacity="0.9">Risk</text>

    <!-- Learning -->
    <circle cx="520" cy="480" r="23" fill="#0f172a" stroke="#4ade80" stroke-width="2" stroke-opacity="0.8"/>
    <circle cx="520" cy="480" r="4" fill="#4ade80" opacity="0.9"/>
    <text x="520" y="515" text-anchor="middle" fill="#4ade80" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="500" opacity="0.9">Learning</text>

    <!-- Economics -->
    <circle cx="900" cy="420" r="25" fill="#0f172a" stroke="#f472b6" stroke-width="2" stroke-opacity="0.8"/>
    <circle cx="900" cy="420" r="4" fill="#f472b6" opacity="0.9"/>
    <text x="900" y="457" text-anchor="middle" fill="#f472b6" font-family="system-ui, -apple-system, sans-serif" font-size="11" font-weight="500" opacity="0.9">Economics</text>
  </g>

  <!-- ==================== DECORATIVE DOTS ==================== -->
  <g fill="white" opacity="0.06">
    <circle cx="60" cy="80" r="2"/>
    <circle cx="1140" cy="60" r="1.5"/>
    <circle cx="90" cy="550" r="1.5"/>
    <circle cx="1100" cy="540" r="2"/>
    <circle cx="600" cy="50" r="1"/>
    <circle cx="550" cy="590" r="1"/>
    <circle cx="850" cy="560" r="1.5"/>
    <circle cx="350" cy="60" r="1"/>
    <circle cx="950" cy="60" r="1.5"/>
    <circle cx="200" cy="560" r="1"/>
  </g>

  <!-- ==================== TITLE AREA ==================== -->
  <g filter="url(#textShadow)">
    <!-- Main title -->
    <text x="600" y="295" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="56" font-weight="700" letter-spacing="-1">
      Model Thinking
    </text>

    <!-- Subtitle -->
    <text x="600" y="340" text-anchor="middle" fill="#94a3b8" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="20" font-weight="400" letter-spacing="0.5">
      思維模型工具箱 — 擴展你的思考維度
    </text>
  </g>

  <!-- Thin decorative line -->
  <line x1="480" y1="360" x2="720" y2="360" stroke="white" stroke-opacity="0.1" stroke-width="1"/>

  <!-- Bottom tagline -->
  <text x="600" y="580" text-anchor="middle" fill="#475569" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="13" font-weight="400" letter-spacing="2">
    10 Domains  ·  200+ Models  ·  Cross-Domain Synthesis
  </text>

  <!-- Subtle top/bottom border accents -->
  <rect x="0" y="0" width="1200" height="1" fill="white" opacity="0.05"/>
  <rect x="0" y="629" width="1200" height="1" fill="white" opacity="0.05"/>
</svg>